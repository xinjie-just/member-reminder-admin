<form [formGroup]="form" (ngSubmit)="submit()">
  <nz-form-item>
    <nz-form-label class="answer-form-label" nzSpan="4">答案</nz-form-label>
    <nz-form-control class="answer-form-control" nzSpan="20" [title]="answer">
      {{ answer }}
    </nz-form-control>
  </nz-form-item>
  <nz-form-item>
    <nz-form-label nzSpan="4">问题类型</nz-form-label>
    <nz-form-control nzSpan="20">
      <nz-cascader
        class="question-type-cascader"
        [nzExpandTrigger]="'hover'"
        [nzOptions]="questionTypeOptions"
        formControlName="questionType"
        nzPlaceHolder="请选择问题类型"
        (ngModelChange)="changeQuestionType($event)"
      >
      </nz-cascader>
    </nz-form-control>
  </nz-form-item>
  <nz-form-item>
    <nz-form-label nzSpan="4" [nzFor]="'question'" nzRequired>问题</nz-form-label>
    <nz-form-control nzSpan="20" [nzErrorTip]="questionErrorTpl">
      <textarea
        nz-input
        required
        placeholder="请填写问题"
        id="question"
        [nzAutosize]="{ minRows: 1, maxRows: 4 }"
        formControlName="question"
      ></textarea>
      <ng-template #questionErrorTpl let-question>
        <ng-container *ngIf="question.hasError('required')">
          问题必填
        </ng-container>
        <ng-container *ngIf="question.hasError('pattern')">
          问题至多输入 100 字
        </ng-container>
      </ng-template>
    </nz-form-control>
  </nz-form-item>
  <div class="text-right">
    <button nz-button type="button" (click)="cancel()" [nzLoading]="uploading">取消</button>
    <button nz-button [nzType]="'primary'" type="submit" [disabled]="!form.valid" [nzLoading]="uploading">
      确认
    </button>
  </div>
</form>
