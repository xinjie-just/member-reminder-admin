<div>
  <nz-card>
    <div class="card-head">定时任务日志管理</div>
  </nz-card>
  <nz-card>
    <nz-table
      #logsTable
      [nzData]="logs"
      [nzSize]="'middle'"
      [nzFrontPagination]="false"
      [nzTotal]="total"
      [nzShowTotal]="totalTemplate"
      [nzShowQuickJumper]="true"
      [nzShowSizeChanger]="true"
      [nzLoading]="tableLoading"
      [nzLoadingDelay]="2"
      [(nzPageIndex)]="pageIndex"
      [(nzPageSize)]="pageSize"
      (nzPageIndexChange)="getTimingLogs()"
      (nzPageSizeChange)="getTimingLogs()"
    >
      <thead>
        <tr>
          <th class="index" [nzWidth]="'70px'">序号</th>
          <th class="task" [nzWidth]="'70px'">任务</th>
          <th class="start-time" [nzWidth]="'110px'">开始时间</th>
          <th class="end-time" [nzWidth]="'370px'">结束时间</th>
          <th class="exception" [nzWidth]="'170px'">异常信息</th>
          <th class="state" [nzWidth]="'170px'">数据状态</th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let log of logsTable.data; let i = index">
          <td class="index">{{ (pageIndex - 1) * pageSize + i + 1 }}</td>
          <td class="task">{{ log.taskDesc }}</td>
          <td class="start-time">{{ log.startTime }}</td>
          <td class="end-time">{{ log.endTime }}</td>
          <td class="exception">{{ log.exception }}</td>
          <td class="state">{{ log.dataState }}</td>
        </tr>
      </tbody>
    </nz-table>
    <ng-template #totalTemplate let-total>共 {{ total }} 条</ng-template>
  </nz-card>
</div>
