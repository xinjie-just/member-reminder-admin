<form nz-form [formGroup]="form" (ngSubmit)="submit()">
  <nz-form-item>
    <nz-form-label [nzSm]="4" [nzXs]="8" [nzFor]="'password'" nzRequired>密码</nz-form-label>
    <nz-form-control [nzSm]="20" [nzXs]="16" [nzErrorTip]="passwordErrorTpl">
      <nz-input-group [nzSuffix]="passwordSuffixTemplate">
        <input
          [type]="passwordVisible ? 'text' : 'password'"
          nz-input
          id="password"
          placeholder="请输入密码"
          formControlName="password"
          (ngModelChange)="updateConfirmValidator()"
        />
      </nz-input-group>
      <ng-template #passwordSuffixTemplate>
        <i
          nz-icon
          [nzType]="passwordVisible ? 'eye-invisible' : 'eye'"
          nzTheme="outline"
          (click)="passwordVisible = !passwordVisible"
        ></i>
      </ng-template>
      <ng-template #passwordErrorTpl let-password>
        <ng-container *ngIf="password.hasError('required')">
          密码是必填项!
        </ng-container>
        <ng-container *ngIf="password.hasError('pattern')">
          6-16位，包含数字和字母!
        </ng-container>
      </ng-template>
    </nz-form-control>
  </nz-form-item>
  <nz-form-item>
    <nz-form-label [nzSm]="4" [nzXs]="8" [nzFor]="'verifyPassword'" nzRequired>重复密码</nz-form-label>
    <nz-form-control [nzSm]="20" [nzXs]="16" [nzErrorTip]="verifyPasswordErrorTpl">
      <nz-input-group [nzSuffix]="verifyPasswordSuffixTemplate">
        <input
          [type]="verifyPasswordVisible ? 'text' : 'password'"
          nz-input
          id="verifyPassword"
          placeholder="请再次输入密码"
          formControlName="verifyPassword"
        />
      </nz-input-group>
      <ng-template #verifyPasswordSuffixTemplate>
        <i
          nz-icon
          [nzType]="verifyPasswordVisible ? 'eye-invisible' : 'eye'"
          nzTheme="outline"
          (click)="verifyPasswordVisible = !verifyPasswordVisible"
        ></i>
      </ng-template>
      <ng-template #verifyPasswordErrorTpl let-verifyPassword>
        <ng-container *ngIf="verifyPassword.hasError('required')">
          重复密码是必填项!
        </ng-container>
        <ng-container *ngIf="verifyPassword.hasError('pattern')">
          6-16位，包含数字和字母!
        </ng-container>
        <ng-container *ngIf="verifyPassword.hasError('confirm')">
          两次输入的密码不一致!
        </ng-container>
      </ng-template>
    </nz-form-control>
  </nz-form-item>
  <div class="text-right">
    <button nz-button type="button" (click)="cancel()" [nzLoading]="uploading">
      取消
    </button>
    <button nz-button [nzType]="'primary'" [disabled]="!form.valid" type="submit" [nzLoading]="uploading">
      确认
    </button>
  </div>
</form>
